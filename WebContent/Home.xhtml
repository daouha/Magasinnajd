<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui">
<h:head>
<meta charset="UTF-8"/>
<title>home</title>
</h:head>

<h:body>
<f:view>

<p:menubar activeIndex="#{param.i}">
    <p:menuitem value="Acceuil" outcome="Home" icon="ui-icon-home">
        <f:param name="i" value="0" />
        
    </p:menuitem>
  
         
    <f:facet name="options">
      
     <p:outputLabel> <p:link value="Hamza " ></p:link>60pts  </p:outputLabel>
       <p:button value="Déconnexion" outcome="SignIn" icon="ui-icon-extlink" />
       
       </f:facet>
     
   
</p:menubar>
 
<h:form id="list">
<p:panel style="height:400px">
<p:panelGrid columns="2">
<p:panel header="Catégories" style="font-size:16px " >
<p:outputLabel> catégorie 1</p:outputLabel>
<p:outputLabel> catégorie 2</p:outputLabel>
<p:outputLabel> catégorie 3</p:outputLabel>
</p:panel>
<p:panel header="Liste des Produits" style="font-size:16px " >

<p:dataTable var="Produit" border="1" id="dataTable" value="#{mgbprod.prod}"> 

 
  <p:column>
	<f:facet name="header">
	<h:outputLabel value="Label"/>
	</f:facet>
  
  <h:outputText value="#{mgbprod.p.numProd}"></h:outputText>
  </p:column>
  
  <p:column>
  <f:facet name="header">
  <h:outputLabel value="Prix TTC"/>
  </f:facet>
  <h:outputText value="#{mgbprod.p.prixTTC}"></h:outputText>
  </p:column>
  
  
  
  
 <p:column>
  <f:facet name="header">
  <h:outputText value="Points"></h:outputText></f:facet>
  <h:outputText value="#{mgbprod.p.pointProd}"></h:outputText>
  </p:column>
  
  <p:column>
    <f:facet name="header">Quantite</f:facet>
    <p:remoteCommand name="test" >
    <f:setPropertyActionListener value="#{mgbprod.p.stock}" target="#{mgbprod.p.stock}"></f:setPropertyActionListener>
    </p:remoteCommand>
    <p:spinner id="basic" value="#{mgbprod.p.stock}"/>

  </p:column>
  

<p:column >

<p:commandButton action="#{mgbprod.insert}" value="Ajouter"></p:commandButton>


</p:column>

 </p:dataTable>
 </p:panel>
 </p:panelGrid>
</p:panel>



</h:form>

</f:view>

</h:body>
</html>
